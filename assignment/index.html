<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script type="text/javascript" src="helloworld.js"> </script>
</head>
<body>
    <!-- Create a header with an <h1> containing your name -->
    <header class= "site-header">
      <div id="header-content">
        <h1> Rachel Smith</h>
      </div>
    </header>
    <!-- Include an image -->
      <div>
        <img src="./checkpoints/image/self.jpg" alt="Photo" width="250" height="250">
      </div>

    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul class= "site-list">
      <div>
        <li>I like spicy food.</li>
        <li>I taught snowboarding in a past life. </li>
        <li>Lifting weights is one of my favorite activities.</li>
      </div>
    </ul>
    <!-- Create a footer -->
    <footer class="site-footer">
      <div id="footer-content">
        <p>“If you’re someone people count on,
          particularly in difficult moments,
          that’s a sign of a life lived honorably.” - Rachel Maddow</p>
      </div>
    </footer>

    <!-- Inside your footer, put a <p> with your favorite quote -->
</body>
</html>
